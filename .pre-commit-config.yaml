repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: ruff-lint
        name: Ruff Lint
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: pytest
        name: Pytest
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: update-data-repo
        name: Update data repo via symlink
        entry: scripts/update_data_repo.sh
        language: script
        always_run: true
        pass_filenames: false

